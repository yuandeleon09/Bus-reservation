<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Form</title>
    <link rel="stylesheet" href="cancel.css">
</head>
<body>
    <header>
        <img src="Logo bus.jpeg" alt="School Bus Icon">
        <h1>QuickRide</h1>
    </header>

    <main>
        <div class="container">
            <div class="cancellation-form">
                <h2>Cancellation Form</h2>
                <form id="cancelForm">
                    <div class="form-group">
                        <label for="transactionId">Booking Reference Number</label>
                        <input type="text" id="transactionId" placeholder="Enter Reference Number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Cancellation</label>
                        <textarea id="reason" placeholder="Enter reason" required></textarea>
                    </div>
                    
                    <div class="policy-notice">
                        <p><strong>Cancellation Policy Notice:</strong></p>
                        <p></p>
                    </div>

                    <div class="button-group">
                        <button class="back-button"><a href="dashboard.html">Back</a></button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="contact-info">
                <h2>Need Assistance?</h2>
                <p>If you have any questions, feel free to contact us.</p>
                <p><strong>Phone:</strong> 1-234-567-8910</p>
                <p><strong>Email:</strong> support@quickride.com</p>

                <a href="inq.html">
                    <button>Chat Now</button>
                </a>

                <h3>Feedback</h3>
                <button>Send Feedback</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuickRide. All rights reserved.</p>
    </footer>

    <script src="cancel.js"></script>
</body>
</html>
